<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
    <div class="appointment-container">
        <h1>Book your appointment now</h1>
        <p>So our team can reach out to you on time</p>

        <form>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="eg:name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="eg: example@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+971">
                <input type="tel" id="phone-number" name="phone-number" placeholder="123456789">
            </div>

            <div class="form-group">
                <label for="date">Available Date</label>
                <select id="date" name="date">
                    <option value="select">Select</option>
                    <option value="date1">Date 1</option>
                    <option value="date2">Date 2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Share Your Message</label>
                <textarea id="message" name="message" placeholder="Message"></textarea>
            </div>

            <button type="submit" class="submit-btn">Book Now</button>
        </form>
    </div>
</body>
</html>
